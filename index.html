<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
</head>
<body>

<div class="container">
    <div class="item input"></div>

    <div class="item  memory">MC</div>
    <div class="item  memory">MR</div>
    <div class="item  memory">MS</div>
    <div class="item  memory">M+</div>
    <div class="item  memory">M-</div>

    <div id="^(" class="item note">x<span class="upper">y</span></div>
    <div id="log(" class="item note">lg</div>
    <div id="ln(" class="item note">ln</div>
    <div id="(" class="item note">(</div>
    <div id=")" class="item note">)</div>

    <div id="^2" class="item note">x<span class="upper">2</span></div>
    <div class="item clean">AC</div>
    <div class="item back">&lArr;</div>
    <div id="%" class="item percent note">%</div>
    <div id="/" class="item divide note">&divide;</div>

    <div id="^(-1)" class="item note">x<span class="upper">-1</span></div>
    <div id="7" class="item note">7</div>
    <div id="8" class="item note">8</div>
    <div id="9" class="item note">9</div>
    <div id="*" class="item mul note">×</div>

    <div id="√(" class="item  note">&radic;x</div>
    <div id="4" class="item note">4</div>
    <div id="5" class="item note">5</div>
    <div id="6" class="item note">6</div>
    <div id="-" class="item sub note">-</div>


    <div id="!" class="item note">x!</div>
    <div id="1" class="item note">1</div>
    <div id="2" class="item note">2</div>
    <div id="3" class="item note">3</div>
    <div id="+" class="item add note">+</div>

    <div id="π" class="item note constant">π</div>
    <div id="e" class="item note constant">e</div>
    <div id="0" class="item zero note">0</div>
    <div id="." class="item note">.</div>
    <div class="item equals">=</div>
</div>

<script  src="dist/bundle.js"></script>
</body>
</html>
